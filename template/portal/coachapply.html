<!DOCTYPE html><html lang="en" ng-app="sweetheart"><head><meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0"><meta http-equiv="Content-Type" content="text/html" charset="utf-8"><meta name="format-detection" content="telephone=no"><script language="javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script><script>!(function() {
    var rem;
    rem = function() {
        document.documentElement.style.fontSize = (document.documentElement.clientWidth || document.documentElement.clientWidth) + 'px';
    };
    rem();
    window.addEventListener('resize', rem, false);
    var _hmt = _hmt || []
})();</script><title>申请成为私教 </title><link href="/static/css/portal/coachapply.css" rel="stylesheet" type="text/css"><script language="javascript" src="/static/js/portal/coachapply.js"></script></head></html><body ng-controller="coachapplyCtrl"><section id="index-view"><div ng-show="processing==true" class="processing"><p>{{ uploadingText }}</p></div><div ng-show="alert.show==true" class="alertMenu"><div class="inner">{{ alert.text }}</div><div class="button-line"><div ng-click="alert.ok()" class="button-left">{{ alert.sure }}</div><div ng-click="alert.not()" class="button-right">{{ alert.cancel }}</div></div></div><section id="base-message"><div class="base-title"><span>基本信息</span></div><div class="real-name message-line clearfix"><span>真实姓名</span><input type="text" name="realname" ng-model="coach.realname"></div><div class="mobile message-line clearfix"><span>昵称</span><input type="text" name="displayname" ng-model="coach.displayname"></div><div class="age message-line clearfix"><span>教龄 </span><input type="text" name="age" ng-model="coach.age"></div><div class="card message-line clearfix"><span>证件号</span><input type="text" name="idcard" ng-model="coach.idcard"></div></section><section id="personal-message"><div class="base-title"><span>个人简介</span></div><textarea name="description" ng-model="coach.description" placeholder="必填，100字以上"></textarea></section><section id="award-message"><div class="base-title"><span>获奖经历</span></div><textarea name="winning" ng-model="coach.winning" placeholder="（选填）"></textarea></section><section id="skill-message"><div class="left-title">专长<span ng-show="skillShow==true" class="more-skill-down"></span><span ng-show="skillShow==false" class="more-skill-up"></span></div><div class="skills-area"><span ng-repeat="i in skills"><button ng-click="chooseSkill(i.id)" class="{{ i.class }}">{{ i.name }}</button></span><input type="hidden" ng-model="coach.skills" name="goodat" value="{{ coach.skills }}"></div></section><form id="avatar-form" method="post" role="form" enctype="multipart/form-data"><section id="image-message"><div class="left-title">头像图片（将展示在您的个人中心）</div><div class="image-area"><div ng-show="avatarUploaded==true" class="pic"><div style="{{ avatar }}" class="picture"></div><i class="close"></i></div><input avatar-upload type="file" name="images" id="avatar-input" accept="image/*"><div ng-click="addAvatar()" class="add-pic"></div></div></section></form><form id="banner-form" method="post" role="form" enctype="multipart/form-data"><section id="image-message"><div class="left-title">列表页图片（将作为您的形象照展示在教练列表页，建议使用比例16/9的宽图片）</div><div class="image-area"><div ng-show="bannerUploaded==true" class="pic"><div style="{{ banner }}" class="picture"></div><i class="close"></i></div><input banner-upload type="file" name="images" id="banner-input" accept="image/*"><div ng-click="addBanner()" class="add-pic"></div></div></section></form><form id="image-form" method="post" role="form" enctype="multipart/form-data"><section id="image-message"><div class="left-title">风采展示图片（请上传个人生活照，仅支持9图以内）</div><div class="image-area"><div ng-repeat="i in pics track by $index" class="pic"><div style="{{ i.image }}" class="picture"></div><i class="close"></i></div><input file-upload ng-repeat="i in images track by $index" type="file" name="images" id="input{{ $index + 1 }}" accept="image/*"><div ng-click="addPic()" class="add-pic"></div></div></section></form><form id="video-form" method="post" role="form" enctype="multipart/form-data"><section id="video-message"><div class="left-title">视频展示</div><div ng-click="addVideo()" class="add-video">{{ videoUpload }}</div><input id="video" type="file" name="video" video-upload accept="video/*"></section></form><form id="credit-form" method="post" role="form" enctype="multipart/form-data"><section id="credit-message"><div class="left-title">身份信息照片</div><section id="credit-up-message"><div class="example"></div><div style="{{ creditUpImage }}" ng-click="addCreditUp()" class="credit-button">{{ creditUpText }}</div><input id="credit-up" type="file" name="images" credit-upload-up accept="image/*"></section><section id="credit-down-message"><div class="example"></div><div style="{{ creditDownImage }}" ng-click="addCreditDown()" class="credit-button">{{ creditDownText }}</div><input id="credit-down" type="file" name="images" credit-upload-down accept="image/*"></section></section><section id="footer"><div>Tip：信息越完善，申请通过的几率越大哦~</div><button id="submit" ng-click="save()">提交申请</button></section></form></section></body>
