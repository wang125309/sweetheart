})();</script><title>申请成为私教 </title><link href="/static/css/portal/coachapply.css" rel="stylesheet" type="text/css"><script language="javascript" src="/static/js/portal/coachapply.js"></script></head></html><body ng-controller="coachapplyCtrl"><section id="index-view"><form id="apply-form" method="post" role="form" enctype="multipart/form-data"><section id="base-message"><div class="base-title"><span>基本信息</span></div><div class="real-name message-line clearfix"><span>真实姓名</span><input type="text" name="realname" ng-model="coach.realname"></div><div class="mobile message-line clearfix"><span>电话</span><input type="text" name="mobile" ng-model="coach.mobile"></div><div class="mobile message-line clearfix"><span>昵称</span><input type="text" name="nickname" ng-model="coach.nickname"></div><div class="mobild message-line clearfix"><span>生日</span><input type="text" name="birthday" ng-model="coach.birthday"></div><div class="card message-line clearfix"><span>证件号</span><input type="text" name="card" ng-model="coach.card"></div></section><section id="personal-message"><div class="base-title"><span>个人简介</span></div><textarea placeholder="必填，100字以上"></textarea></section><section id="award-message"><div class="base-title"><span>获奖经历</span></div><textarea placeholder="（选填）"></textarea></section><section id="skill-message"><div class="left-title">专长<span ng-show="skillShow==true" class="more-skill-down"></span><span ng-show="skillShow==false" class="more-skill-up"></span></div><div class="skills-area"><button ng-show="i.choose==false" ng-click="chooseSkill(i.id)" ng-repeat="i in skills" class="unchoose">{{ i.name }}</button><button ng-show="i.choose==true" ng-click="chooseSkill(i.id)" ng-repeat="i in skills" class="choose">{{ i.name }}</button></div></section><section id="image-message"><div class="left-title">风采展示图片（请上传个人生活照，仅支持9图以内）</div><div class="image-area"><div ng-repeat="i in pics" class="pic"><div style="background-image:url('{{ i.url }}')" class="picture"></div><i class="close"></i></div><div class="add-pic"></div></div></section><section id="video-message"><div class="left-title">视频展示</div><div class="add-video"></div><textarea placeholder="视频描述"></textarea></section><section id="footer"><div>Tip：信息越完善，申请通过的几率越大哦~</div><button id="submit">提交申请</button></section></form></section></body>
