})();</script><title>私教 </title><link href="/static/css/portal/coach.css" rel="stylesheet" type="text/css"><script language="javascript" src="/static/js/portal/coach.js"></script></head></html><body ng-controller="coachCtrl"><div ng-show="alert.show==true" class="alertMenu"><div class="inner">{{ alert.text }}</div><div class="button-line"><div ng-click="alert.ok()" class="button-left">{{ alert.sure }}</div><div ng-click="alert.not()" class="button-right">{{ alert.cancel }}</div></div></div><section id="index-view"><div class="video"><video ng-src="{{ video }}" poster="/static/image/video.jpg" controls="controls" height="200px" webkit-playsinline class="video"></video></div><div class="details"><div style="background-image:url('{{ avatar }}')" ng-click="goPersonalSpace()" class="avatar"></div><div class="right-area"><div ng-click="goPersonalSpace()" class="line"><div class="name">{{ person.name }}<span ng-show="person.sex=='0'" class="sex-m"></span><span ng-show="person.sex=='1'" class="sex-f"></span></div><div class="price">{{ cost }}</div></div><div class="line clearfix"><div class="skill">擅长 : {{ skills }}</div><button ng-if="self==false&amp;&amp;like==false" ng-click="likeCoach()">+ 关注</button><button ng-if="self==false&amp;&amp;like==true">已关注 </button><button ng-if="self==true">粉丝</button></div><div class="line clearfix"><div class="skill">{{ location }}</div></div></div></div><div class="card"><div class="title">综合评价<div ng-click="goEvaluate()" class="more">更多</div></div><div ng-if="dialogsEmpty==false" ng-repeat="i in dialogs" class="dialog"><div class="detail">{{ i.comment }}</div><div class="name">{{ i.stUserEntity.nickname }}<span class="time">{{ i.edate | date : 'yyyy-MM-dd a HH:mm' }}</span></div></div><div ng-if="dialogsEmtpy==true" class="dialog-empty"></div></div><div class="freetime"><div class="title">可预约的时间 </div><div ng-if="freeEmpty==false" class="detail clearfix"><div class="left-bar clearfix"><div ng-repeat="i in date | orderBy : 'date' " ng-click="changeToDate( i.date )" class="item {{ i.active }}">{{ i.displaydate }}</div></div><div class="right-content clearfix"><div ng-if="i.reserved == false" ng-repeat="i in times" ng-click="setOrderP(i.id)" class="time {{ i.class }}">{{ i.time }}</div><div ng-if="i.reserved == true" ng-repeat="i in times" class="time unable">{{ i.time }}</div></div></div><div ng-if="freeEmpty==true" class="freeEmpty"></div></div><!--div.ask(ng-click="ask()")=""--><div class="order-button"><button type="button" ng-click="order()">预约</button></div></section></body>
