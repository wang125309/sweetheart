<!DOCTYPE html><html lang="en" ng-app="sweetheart"><head><meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0"><meta http-equiv="Content-Type" content="text/html" charset="utf-8"><meta name="format-detection" content="telephone=no"><script language="javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script><script>!(function() {
    var rem;
    rem = function() {
        document.documentElement.style.fontSize = (document.documentElement.clientWidth || document.documentElement.clientWidth) + 'px';
    };
    rem();
    window.addEventListener('resize', rem, false);
    var _hmt = _hmt || []
})();</script><title>我的订单 </title><link href="/static/css/portal/ordered.css" rel="stylesheet" type="text/css"><script language="javascript" src="/static/js/portal/ordered.js"></script></head></html><body ng-controller="orderedCtrl"><section id="index-view"><div ng-show="qrcodeShow == true" ng-click="showQrcode()" class="qrcode-back"><img ng-src="{{ qrcode }}" class="qrcode"></div><div class="tabs"><div ng-click="goType(1)" class="tab {{ active[1] }}">待支付</div><div ng-click="goType(2)" class="tab {{ active[2] }}">待到场</div><div ng-click="goType(3)" class="tab {{ active[3] }}">待评价</div><div ng-click="goType(4)" class="tab {{ active[4] }}">已结束</div></div><div ng-repeat="i in card" class="card"><div class="title">{{ i.stCoachEntity.displayname }}<span class="route">导航<i class="route-icon"></i></span></div><div class="detail"><div class="line">课程<span class="right">{{ i.desc }}</span></div><div class="line">时间<span class="right">{{ i.begintime | date : 'yyyy-MM-dd a HH:mm' }} - {{ i.endtime | date : 'a HH:mm' }}</span></div><div class="line">地址<span class="right">{{ i.address }}</span></div></div><div class="bottom"><div class="name">单号 {{ i.id }}<span ng-if="i.orderstatus == 'payed'" ng-click="showQrcode($index)" class="qrcode"></span><button type="button" ng-if="i.orderstatus == 'finish'" ng-click="goEvaluate(i.id,i.coach_id)" class="evaluate">评价</button><button type="button" ng-if="i.orderstatus == 'neworder'" ng-click="goPay(i.id)" class="pay">去支付</button><button type="button" ng-if="i.orderstatus == 'paying'" ng-click="goPay(i.id)" class="paying">去支付</button><button type="button" ng-if="i.orderstatus == 'paying'" class="cancelpay">取消支付</button></div></div></div></section></body>
