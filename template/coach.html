<!DOCTYPE html><html lang="en" ng-app="app"><head><title>甜心健身管理后台</title><meta http-equiv="Content-Type" content="text/html" charset="utf-8"></head></html><link href="/static/css/coach.css" rel="stylesheet" type="text/css"><script language="javascript" src="/static/js/coach.min.js"></script><body ng-controller="coachCtrl"><nav class="navbar navbar-default"><div class="continer-fluid"><div class="navbar-header"><a href="javascript:;" class="navbar-brand">甜心健身</a></div><div class="collapse navbar-collapse"><ul class="nav navbar-nav"><li ng-if="nav=='user'" class="active"><a href="/user.html">用户管理</a></li><li ng-if="nav!='user'"><a href="/user.html">用户管理</a></li><li ng-if="nav=='coach'" class="active"><a href="/coach.html">教练管理</a></li><li ng-if="nav!='coach'"><a href="/coach.html">教练管理</a></li><li ng-if="nav=='subject'" class="active"><a href="/coach.html">操课管理</a></li><li ng-if="nav!='subject'"><a href="/subject.html">操课管理</a></li><li ng-if="nav=='course'" class="active"><a href="/course.html">课程管理 </a></li><li ng-if="nav!='course'"><a href="/course.html">课程管理</a></li><li ng-if="nav=='position'" class="active"><a href="/position.html">地点管理</a></li><li ng-if="nav!='position'"><a href="/position.html">地点管理</a></li><li ng-if="nav=='check'" class="active"><a href="/check.html">审批管理</a></li><li ng-if="nav!='check'"><a href="/check.html">审批管理</a></li><li ng-if="nav=='wx'" class="active"><a href="/wx.html">微信管理</a></li><li ng-if="nav!='wx'"><a href="/wx.html">微信管理</a></li></ul></div></div></nav><div class="container"><button id="add-btn" type="button" data-toggle="modal" data-target="#add" class="btn btn-primary">添加教练</button><table class="table table-striped"><tr><th>#</th><th>用户名</th><th>展示名</th><th>真实姓名</th><th>openid</th><th>注册时间</th><th>操作</th></tr><tr ng-repeat="i in user"><td>{{ i.id }}</td><td>{{ i.username }}</td><td>{{ i.realname }}</td><td>{{ i.displayname }}</td><td>{{ i.openid }}</td><td>{{ i.datetime }}</td><td><a href="javascript:;" class="view">查看详情</a><a href="javascript:;" data-toggle="modal" data-target="#delete" class="delete">删除</a></td></tr></table></div><div id="add" role="dialog" tabindex="-1" aria-labelledby="添加教练" class="modal fade bs-example-modal-sm"><div role="document" class="modal-dialog"><div class="modal-content"><div class="modal-header"><button type="button" data-dismiss="modal" area-label="Close" class="close"><span aria-hidden="true">&times;</span></button><h4 class="modal-title">添加教练</h4></div><div class="modal-body"><div class="form-group"><label for="name">用户名</label><input id="name" type="text" placeholder="输入教练的用户名" class="form-control"></div><div class="form-group"><label for="age">年龄 </label><input id="age" type="text" placeholder="输入教练的年龄" class="form-control"></div><div class="form-group"><label for="display-name">展示昵称</label><input id="display-name" type="text" placeholder="输入教练的昵称" class="form-control"></div><div class="form-group"><label for="subject">擅长的项目</label><div><select id="subject" select multiple="multiple"><option value="1">搏击</option><option value="2">散打</option><option value="3">游泳</option><option value="4">举重</option></select></div></div></div><div class="modal-footer"><button type="button" data-dismiss="modal" class="btn btn-default">取消</button><button type="button" data-dismiss="modal" class="btn btn-primary">保存</button></div></div></div></div><div id="delete" role="dialog" tabindex="-1" aria-labelledby="删除教练" class="modal fade bs-example-modal-sm"><div role="document" class="modal-dialog"><div class="modal-content"><div class="modal-header"><button type="button" data-dismiss="modal" area-label="Close" class="close"><span aria-hidden="true">&times;</span></button><h4 class="modal-title">删除教练</h4></div><div class="modal-body"><p>确定要删除教练Jam吗？</p></div><div class="modal-footer"><button type="button" data-dismiss="modal" class="btn btn-default">取消</button><button type="button" data-dismiss="modal" class="btn btn-danger">删除</button></div></div></div></div></body>
