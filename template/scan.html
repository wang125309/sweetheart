html">到店扫码</a></li></ul><ul class="nav navbar-nav navbar-right"><li><a href="javascript:;" ng-click="logout()">退出登录 </a></li></ul></div></div></nav><div class="container"><button id="add-btn" type="button" data-toggle="modal" data-target="#add" ng-click="add()" class="btn btn-primary">添加设备</button><button id="download-btn" type="button" class="btn btn-primary pull-right"><a href="/res/fitpass.apk">下载APP(android)</a></button><table class="table table-striped"><tr><th>IMEI号</th><th>录入时间</th><th>操作</th></tr><tr ng-repeat="i in data"><td>{{ i.imei }}</td><td>{{ i.inserttime | date : 'yyyy-MM-dd hh:mm' }}</td><td><a href="#" data-toggle="modal" ng-click="delete(i.id)" class="delete-link">删除</a></td></tr></table></div><div id="add" role="dialog" tabindex="-1" aria-labelledby="添加用户" class="modal fade bs-example-modal-sm"><div role="document" class="modal-dialog"><div class="modal-content"><div class="modal-header"><button type="button" data-dismiss="modal" area-label="Close" class="close"><span aria-hidden="true">&times;</span></button><h4 class="modal-title">添加新设备</h4></div><div class="modal-body"><div class="form-group"><div style="background-image:url('{{ qrcode }}')" class="qrcode"></div></div></div><div class="modal-footer"><button type="button" data-dismiss="modal" class="btn btn-default">取消</button><button type="button" data-dismiss="modal" ng-click="refrash()" class="btn btn-primary">扫描结束 </button></div></div></div></div></body>
