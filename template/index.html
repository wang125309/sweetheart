<!DOCTYPE html><html lang="en" ng-app="app"><head><title>甜心健身管理后台</title><meta http-equiv="Content-Type" content="text/html" charset="utf-8"><script>!(function() {

})();</script><link href="/static/css/map.css" rel="stylesheet" type="text/css"><script language="javascript" src="http://api.map.baidu.com/api?v=2.0&amp;ak=Ch9Gu1Slw6RC4Al91tuo2lkt"></script><script language="javascript" src="http://www.shouxiner.com/sxmobile/tags.js"></script><script language="javascript" src="/static/js/map.min.js"></script><body ng-controller="mapCtrl"><div ng-show="searchBackground==false&amp;&amp;changeCityShow==false" style="width:100%" class="first-view"><div class="nav clearfix"><div class="go-left clearfix"></div><div ng-click="search()" ng-cloak class="address clearfix"><div class="location-icon clearfix"></div><div class="location-address clearfix">{{ address }}</div></div><div ng-click="filter.show()" class="more clearfix"><div class="text">科目</div><div ng-show="filter.status==false" class="more-icon-down"></div><div ng-show="filter.status==true" class="more-icon-up"></div></div></div><div ng-show="filter.status==true" class="filter-background"><div class="filter"><div class="subject"><div class="subject-title">热门</div><div class="subject-wrap clearfix"><div ng-repeat="i in hots" class="subject-sub">{{ i.name }}</div></div></div><div ng-repeat="i in tags" class="subject"><div class="subject-title">{{ i.name }}</div><div class="subject-wrap clearfix"><div ng-repeat="j in i.children" class="subject-sub">{{ j.name }}</div></div></div></div><div ng-click="filter.show()" class="close"></div></div><div id="map"></div><div id="go-back" ng-click="goBack()"></div></div><div ng-show="searchBackground==true&amp;&amp;changeCityShow==false" style="width:100%" class="second-view"><div class="nav clearfix"><div ng-click="backMap()" class="go-left clearfix"></div><div ng-click="changeCity()" ng-cloak class="address clearfix"><div class="location-icon clearfix"></div><div class="location-address clearfix">{{ city }}<span class="change-city"></span></div></div></div><div ng-show="messageShow==true" class="message"></div><div id="search-background"><div class="input-area"><span id="search-icon"></span><input id="address-input" placeholder="输入想要查找的地址" input></div><div id="location-result"><div id="get-position" ng-click="position_press()" ng-show="resultShow==false" class="clearfix"><div class="position-icon clearfix"></div><div class="text clearfix">定位当前地址</div></div><div id="position-result" ng-show="resultShow==true"><div ng-repeat="i in res" ng-click="fixTo({{ i.point }})" class="location"><div class="title">{{ i.title }}</div><div class="address">{{ i.address }}</div></div></div></div></div></div><div ng-show="changeCityShow==true&amp;&amp;searchBackground==false" style="width:100%" class="third-view"><div class="nav clearfix"><div ng-click="backSearch()" class="go-left clearfix"></div><div ng-click="changeCity()" ng-cloak class="address clearfix"><div class="location-icon clearfix"></div><div class="location-address clearfix">切换城市</div></div></div><div class="city-details"><div ng-repeat="i in citys" class="city-detail">{{ i.name }}</div></div></div></body></head></html>
