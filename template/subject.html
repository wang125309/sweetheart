<!DOCTYPE html><html lang="en" ng-app="app"><head><title>甜心健身管理后台</title><meta http-equiv="Content-Type" content="text/html" charset="utf-8"></head></html><link href="/static/css/subject.css" rel="stylesheet" type="text/css"><script language="javascript" src="/static/js/subject.min.js"></script><body ng-controller="subjectCtrl"><nav class="navbar navbar-default"><div class="continer-fluid"><div class="navbar-header"><a href="javascript:;" class="navbar-brand">甜心健身</a></div><div class="collapse navbar-collapse"><ul class="nav navbar-nav"><li ng-if="nav=='user'" class="active"><a href="/user.html">用户管理</a></li><li ng-if="nav!='user'"><a href="/user.html">用户管理</a></li><li ng-if="nav=='coach'" class="active"><a href="/coach.html">教练管理</a></li><li ng-if="nav!='coach'"><a href="/coach.html">教练管理</a></li><li ng-if="nav=='subject'" class="active"><a href="/coach.html">操课管理</a></li><li ng-if="nav!='subject'"><a href="/subject.html">操课管理</a></li><li ng-if="nav=='course'" class="active"><a href="/course.html">课程管理 </a></li><li ng-if="nav!='course'"><a href="/course.html">课程管理</a></li><li ng-if="nav=='position'" class="active"><a href="/position.html">地点管理</a></li><li ng-if="nav!='position'"><a href="/position.html">地点管理</a></li><li ng-if="nav=='check'" class="active"><a href="/check.html">审批管理</a></li><li ng-if="nav!='check'"><a href="/check.html">审批管理</a></li><li ng-if="nav=='wx'" class="active"><a href="/wx.html">微信管理</a></li><li ng-if="nav!='wx'"><a href="/wx.html">微信管理</a></li></ul></div></div></nav><div class="container"><button id="add-btn" type="button" data-toggle="modal" data-target="#add" class="btn btn-primary">添加课程</button><table class="table table-striped"><tr><th>#</th><th>课程名称</th><th>课程开始时间</th><th>课程结束时间</th><th>课程地点</th><th>容纳人数</th><th>已报名人数</th><th>操作</th></tr><tr ng-repeat="i in user"><td>{{ i.id }}</td><td>{{ i.name }}</td><td>{{ i.starttime }}</td><td>{{ i.endtime }}</td><td>{{ i.position }}</td><td>{{ i.total }}</td><td>{{ i.already }}</td><td><a href="javascript:;" class="edit">编辑</a><a href="javascript:;" data-toggle="modal" data-target="#delete" class="delete">删除</a></td></tr></table></div><div id="add" role="dialog" datepicker tabindex="-1" aria-labelledby="添加课程" class="modal fade bs-example-modal-sm"><div role="document" class="modal-dialog"><div class="modal-content"><div class="modal-header"><button type="button" data-dismiss="modal" area-label="Close" class="close"><span aria-hidden="true">&times;</span></button><h4 class="modal-title">添加课程</h4></div><div class="modal-body"><div class="form-group"><label for="name">课程名称 </label><input id="name" type="text" placeholder="输入课程名称" class="form-control"></div><div class="form-group"><label for="total">容纳人数</label><input id="total" type="text" placeholder="输入容纳人数" class="form-control"></div><div class="form-group"><label for="position">所在场地</label><select id="subject" select multiple="multiple"><option value="1">南京</option><option value="2">北京</option><option value="3">东京</option><option value="4">西京</option></select></div><div class="form-group"><label for="starttime">开始时间</label><div data-date-format="yyyy-mm-dd hh:ii" class="input-append date"><input id="starttime" size="16" type="text" class="span2 form-control"><span class="add-on"><i class="icon-th"></i></span></div></div><div class="form-group"><label for="endtime">结束时间</label><div data-date-format="yyyy-mm-dd hh:ii" class="input-append date"><input id="endtime" size="16" type="text" class="span2 form-control"><span class="add-on"><i class="icon-th"></i></span></div></div></div><div class="modal-footer"><button type="button" data-dismiss="modal" class="btn btn-default">取消</button><button type="button" data-dismiss="modal" class="btn btn-primary">保存</button></div></div></div></div><div id="delete" role="dialog" tabindex="-1" aria-labelledby="删除课程" class="modal fade bs-example-modal-sm"><div role="document" class="modal-dialog"><div class="modal-content"><div class="modal-header"><button type="button" data-dismiss="modal" area-label="Close" class="close"><span aria-hidden="true">&times;</span></button><h4 class="modal-title">删除课程</h4></div><div class="modal-body"><p>确定要删除课程游泳吗？</p></div><div class="modal-footer"><button type="button" data-dismiss="modal" class="btn btn-default">取消</button><button type="button" data-dismiss="modal" class="btn btn-danger">删除</button></div></div></div></div></body>
