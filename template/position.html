<!DOCTYPE html><html lang="en" ng-app="app"><head><title>甜心健身管理后台</title><meta http-equiv="Content-Type" content="text/html" charset="utf-8"></head></html><link href="/static/css/position.css" rel="stylesheet" type="text/css"><script language="javascript" src="/static/js/position.min.js"></script><body ng-controller="positionCtrl"><nav class="navbar navbar-default"><div class="continer-fluid"><div class="navbar-header"><a href="javascript:;" class="navbar-brand">甜心健身</a></div><div class="collapse navbar-collapse"><ul class="nav navbar-nav"><li ng-if="nav=='user'" class="active"><a href="/user.html">用户管理</a></li><li ng-if="nav!='user'"><a href="/user.html">用户管理</a></li><li ng-if="nav=='coach'" class="active"><a href="/coach.html">教练管理</a></li><li ng-if="nav!='coach'"><a href="/coach.html">教练管理</a></li><li ng-if="nav=='subject'" class="active"><a href="/coach.html">操课管理</a></li><li ng-if="nav!='subject'"><a href="/subject.html">操课管理</a></li><li ng-if="nav=='course'" class="active"><a href="/course.html">课程管理 </a></li><li ng-if="nav!='course'"><a href="/subject.html">课程管理</a></li><li ng-if="nav=='position'" class="active"><a href="/position.html">地点管理</a></li><li ng-if="nav!='position'"><a href="/position.html">地点管理</a></li></ul></div></div></nav><div class="container"><button id="add-btn" type="button" data-toggle="modal" data-target="#add" class="btn btn-primary">添加地点</button><table class="table table-striped"><tr><th>#</th><th>地点名称</th><th>创建时间</th><th>操作</th></tr><tr ng-repeat="i in user"><td>{{ i.id }}</td><td>{{ i.name }}</td><td>{{ i.datetime }}</td><td><a href="javascript:;" class="edit">编辑</a><a href="javascript:;" data-toggle="modal" data-target="#delete" class="delete">删除</a></td></tr></table></div><div id="add" role="dialog" datepicker tabindex="-1" aria-labelledby="添加地点" class="modal fade bs-example-modal-sm"><div role="document" class="modal-dialog"><div class="modal-content"><div class="modal-header"><button type="button" data-dismiss="modal" area-label="Close" class="close"><span aria-hidden="true">&times;</span></button><h4 class="modal-title">添加地点</h4></div><div class="modal-body"><div class="form-group"><label for="name">地点名称 </label><input id="name" type="text" placeholder="输入课程名称" class="form-control"></div></div><div class="modal-footer"><button type="button" data-dismiss="modal" class="btn btn-default">取消</button><button type="button" data-dismiss="modal" class="btn btn-primary">保存</button></div></div></div></div><div id="delete" role="dialog" tabindex="-1" aria-labelledby="删除地点" class="modal fade bs-example-modal-sm"><div role="document" class="modal-dialog"><div class="modal-content"><div class="modal-header"><button type="button" data-dismiss="modal" area-label="Close" class="close"><span aria-hidden="true">&times;</span></button><h4 class="modal-title">删除地点</h4></div><div class="modal-body"><p>确定要删除地点南京吗？</p></div><div class="modal-footer"><button type="button" data-dismiss="modal" class="btn btn-default">取消</button><button type="button" data-dismiss="modal" class="btn btn-danger">删除</button></div></div></div></div></body>
